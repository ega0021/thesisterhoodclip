<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página de Presentación</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: calc(100vh - 20px); /* Restar margen superior */
            background: linear-gradient(135deg, #f3c1d2, #f1e7dd);
            font-family: Arial, sans-serif;
            overflow: hidden;
            margin-top: 20px; /* Añadir margen superior */
        }

        .logo-container {
            position: absolute;
            animation: float-center 10s infinite ease-in-out;
        }

        .logo-container img {
            width: 150px;
            height: auto;
            border-radius: 50%;
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.2);
            transition: transform 0.3s ease;
        }

        .logo-container img:hover {
            transform: scale(1.1);
        }

        @keyframes float-center {
            0% {
                transform: translate(0, 0);
            }
            25% {
                transform: translate(50px, -30px);
            }
            50% {
                transform: translate(-30px, 50px);
            }
            75% {
                transform: translate(30px, -50px);
            }
            100% {
                transform: translate(0, 0);
            }
        }

        .particles {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            overflow: hidden;
        }

        .particle {
            position: absolute;
            width: 10px;
            height: 10px;
            background: rgba(255, 255, 255, 0.6);
            border-radius: 50%;
            animation: move 6s linear infinite;
        }

        @keyframes move {
            0% {
                transform: translateY(100vh) scale(1);
                opacity: 1;
            }
            100% {
                transform: translateY(-100vh) scale(0.5);
                opacity: 0;
            }
        }

        .particles .particle:nth-child(1) {
            left: 10%;
            animation-delay: 0s;
        }
        .particles .particle:nth-child(2) {
            left: 25%;
            animation-delay: 2s;
        }
        .particles .particle:nth-child(3) {
            left: 50%;
            animation-delay: 4s;
        }
        .particles .particle:nth-child(4) {
            left: 75%;
            animation-delay: 1s;
        }
        .particles .particle:nth-child(5) {
            left: 90%;
            animation-delay: 3s;
        }
    </style>
</head>
<body>
    <div class="particles">
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
    </div>
    <div class="logo-container">
        <img src="logo.png" alt="Logo del proyecto">
    </div>
</body>
</html>
